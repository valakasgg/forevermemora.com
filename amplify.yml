version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "ğŸ“¦ Installing dependencies..."
        - npm ci
        - echo "ğŸ”§ Setting up environment configuration..."
        - chmod +x scripts/amplify-build.sh
        - ./scripts/amplify-build.sh
    build:
      commands:
        - echo "ğŸ—ï¸ Building Memora frontend..."
        - echo "Current directory:" $(pwd)
        - echo "Files:" $(ls -la)
        - echo "âœ… Build completed - static files ready"
    postBuild:
      commands:
        - echo "ğŸš€ Post-build cleanup..."
        - echo "Build artifacts ready for deployment"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
    exclude:
      - node_modules/**/*
      - scripts/**/*
      - .env*
      - '*.md'
      - amplify/**/*
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "ğŸ—ï¸ Building Amplify Gen 2 backend..."
        - npm install -g @aws-amplify/cli
        - amplify --version
        - echo "Backend deployment handled by Amplify Gen 2"
